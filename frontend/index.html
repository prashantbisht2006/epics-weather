<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bodi">
    <div class="card">
      <div class="search">
        <input id="cityname" type="text" placeholder="Enter city name" />
        <button id="searchbutton">Search</button>
      </div>
      <div class="weather">
        <h1 id="temperatureC"></h1>
        <p id="symbol"></p>

        <h2 id="country-name"></h2>
        <h3 id="city-name"></h3>
        <div class="detail">
          <div class="detail-1">
            <img src="./assets/wind.png" alt="" />
            <p id="wind-speed"></p>
            <p> </p>
          </div>
          <div class="detail-2">
            <img src="./assets/humidity.png" alt="Humidity Icon" />

            <p id="humidity"></p>
            <p></p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
